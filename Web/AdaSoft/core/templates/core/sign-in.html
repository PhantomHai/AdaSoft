<!DOCTYPE html>
<html lang="en">

<head>
  {% load static%}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png'%}">
  <title>
    Login | AdaSoft
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'core/css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'core/css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'core/css/material-dashboard.css'%}" rel="stylesheet" />
  <!-- ADASOFT -->
  <script src="{% static 'core/js/adasoft/sign-in.js'%}"></script>
</head>

<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="{% url 'landing-page'%}">
              AdaSoft
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="{% url 'landing-page'%}">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2" href="{% comment %} {% url 'sign_in'%} {% endcomment %}">
                    <i class="fa fa-info-circle opacity-6 text-dark me-1"></i>
                    Login
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="{% url 'sign_up'%}">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Registro
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-in.html">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Cambiar Contraseña
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="{% url 'dashboard'%}">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('{%static 'core/img/signin.jpg'%}');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar Sesión</h4>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-facebook text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-google text-white text-lg"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="input-group input-group-outline mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordarme</label>
                  </div>
                  <div class="text-center">
                    <script>
                      document.onkeydown=function(evt){
                          var keyCode = evt ? (evt.which ? evt.which : evt.keyCode) : event.keyCode;
                          if(keyCode == 13)
                          {
                            validarFormulario()
                          }
                      }
                  </script>
                    <button type="button" onclick="validarFormulario()" class="btn bg-gradient-primary w-100 my-4 mb-2">Iniciar Sesión</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    No tienes una cuenta?
                    <a href="{% url 'sign_up'%}" class="text-primary text-gradient font-weight-bold">¡Regístrate!</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © <script>
                  document.write(new Date().getFullYear())
                </script>,
                , hecho con <i class="fa fa-heart"></i> por
                  <a
                    href="https://github.com/PhantomDuoc"
                    class="font-weight-bold"
                    target="_blank"
                    >Hugo Cerdá</a
                  >
                  para apt.
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'core/js/core/popper.min.js'%}"></script>
  <script src="{% static 'core/js/core/bootstrap.min.js'%}"></script>
  <script src="{% static 'core/js/plugins/perfect-scrollbar.min.js'%}"></script>
  <script src="{% static 'core/js/plugins/smooth-scrollbar.min.js'%}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'core/js/material-dashboard.min.js'%}"></script>
</body>

</html>
